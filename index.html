<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/input-text.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - IMC</div>
        <form id="form">
          <div class="input">
            <label>Nome:</label>
            <input type="text" id="nome" required />
          </div>
          <div class="input">
            <label>Altura:</label>
            <span id="valor-altura"></span>
            <input type="range" id="altura" min="0" max="3" step="0.01" required  />
          </div>
          <div class="input">
            <label>Peso:</label>
            <span id="valor-peso"></span>
            <input type="range" id="peso" min="0" max="300" step="0.1" required  />
          </div>
        </form>
        <button id="calcular" class="button template">Calcular</button>
        <div class="result" id="resultado"></div>
      </div>
    </main>
  </body>
</html>
